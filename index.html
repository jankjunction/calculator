<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">123456789</div>
      <div id="clear">CLEAR</div>
      <div id="delete">DELETE</div>
      <div class="smallbutton">7</div>
      <div class="smallbutton">8</div>
      <div class="smallbutton">9</div>
      <div class="smallbutton operator">/</div>
      <div class="smallbutton">4</div>
      <div class="smallbutton">5</div>
      <div class="smallbutton">6</div>
      <div class="smallbutton operator">x</div>
      <div class="smallbutton">1</div>
      <div class="smallbutton">2</div>
      <div class="smallbutton">3</div>
      <div class="smallbutton operator">-</div>
      <div class="smallbutton">.</div>
      <div class="smallbutton">0</div>
      <div class="smallbutton">=</div>
      <div class="smallbutton operator">+</div>
    </div>
  </body>
</html>
